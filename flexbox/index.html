<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレックスボックスに慣れよう</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>幅960pxの中に、300pxの青い四角形にを3つ並べましょう。その際、隙間は等間隔に取りましょう。</p>

    <div class="wrap">
        <div class="Blue-box">A</div>
        <div class="Blue-box">B</div>
        <div class="Blue-box">C</div>
    </div>


    <p>幅960pxの中に、300pxの赤い四角形を6つ並べましょう。等間隔に並べて3つ目は折り返すように作成しましょう。</p>

    <div class="wrap">
        <div class="Red-box">A</div>
        <div class="Red-box">B</div>
        <div class="Red-box">C</div>
        <div class="Red-box">D</div>
        <div class="Red-box">E</div>
        <div class="Red-box">F</div>
    </div>


</body>
</html>
