<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し構文で1~10までの数字を足してみよう</title>
</head>
<body>
        <script>
            //足し算していく変数を宣言
            let total = 0;
            for (var i = 1; i <= 10; i++) {
                //ループでiの値を足していく iはループで1~10まで変化する
                total = total + i;
            }
    
            //足した値が20以上か確認する
            if (20 <= total) {
                console.log('20以上');
            } else {
                console.log('20未満');
            }
    
        </script>
</body>
</html>
