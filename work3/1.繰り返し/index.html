<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し構文で1~10までの数字を足してみよう</title>
</head>
<body>

    <script>

        for (var i = 0; i < 10; i++) {
            //繰り返す処理
            if (i < 10) {
            console.log('20以上');
        } else {
            console.log('20未満');
        }
        }

    </script>
    
</body>
</html>
